<!DOCTYPE html>
<html>
<head>
    <title>报价诊断</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap v3 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- jQuery plugins -->
    
    
    
</head>
<body>
<!-- =========================顶部导航================================ -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">报价诊断</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
  <div class="row container-fluid">
    <div class="col-md-2">
        <div class="form-group">
            <label class="control-label" for="inputHotelSeq">在此输入hotel_seqs</label>
            <textarea id="inputHotelSeqs"
                class="form-control" rows="30" placeholder="每一行一个hotel_seq"></textarea>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="row container-fluid">
            <div class="col-md-3 input-group">
                <span class="input-group-addon">wrapper_id</span>
                <input id="inputWrapperId" type="text" class="form-control" placeholder="请输入wrapper_id">
            </div>
            
            <div class="col-md-3 input-group">
                <span class="input-group-addon">site</span>
                <input id="inputSite" type="text" class="form-control" placeholder="如j2tb.trade.qunar.com">
            </div>
            
            <div class="col-md-3 input-group">
                <span class="input-group-addon">checkin</span>
                <input id="inputCheckin" type="text" class="form-control" placeholder="如2015-10-21">
            </div>
            
            <div class="col-md-3 input-group">
                <span class="input-group-addon">checkout</span>
                <input id="inputCheckout" type="text" class="form-control" placeholder="如2015-10-23">
            </div>
            
            <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
            <button type="button" class="btn btn-primary" onclick="reset()">全部清空</button>
            <button type="button" class="btn btn-primary" onclick="diagnose_price()">确定</button>
        </div>
    
    </div>
    
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label" for="inputHotelSeq">报价诊断结果</label>
            <textarea id="output"
                class="form-control" rows="30" placeholder=""></textarea>
        </div>
    </div>
    
  </div>
</div>

    <script src="js/diagnose_price.js" type="text/javascript"></script>
    
</body>
</html>
