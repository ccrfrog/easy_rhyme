<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Hello, world!</h1>

    <!-- Button trigger modal -->
    <button class="btn btn-primary btn-lg" data-toggle="modal"
        data-target="#myModal">Launch demo modal
    </button>

    <form class="form-horizontal">
            <div id="accordion2" class="accordion">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a href="#collapseOne" data-parent="#accordion2"
                            data-toggle="collapse" class="accordion-toggle collapsed">基本信息</a>
                    </div>
                    <div class="accordion-body" id="collapseOne" >
                        <div class="accordion-inner"><!-- 基本信息body -->
                                <div class="control-group">
                                    <label class="control-label"
                                        for="inputEmail">酒店名称</label>
                                    <div class="controls">
                                        <input type="text"
                                            id="inputHotelName"
                                            placeholder="可输入中文英文数字，不包含&%等特殊符号" />
                                            <span class="hidden" >名称只能包含中英文字符，数字</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label"
                                        for="inputPassword">酒店地址</label>
                                    <div class="controls">
                                        <input type="text"
                                            id="inputHotelAddress"
                                            placeholder="可输入中文英文数字，不包含&%等特殊符号" />
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a href="#collapseTwo" data-parent="#accordion2"
                            data-toggle="collapse"
                            class="accordion-toggle collapsed">
                                                                        扩展信息</a>
                    </div>
                    <div class="accordion-body collapse"
                        id="collapseTwo" style="height: 0px;">
                        <div class="accordion-inner">
                            <div class="control-group">
                                <label class="control-label"
                                    for="inputPassword">酒店电话：</label>
                                <div class="controls">
                                    <input type="text"
                                        id="inputHotelPhone"
                                        placeholder="可输入数字和-">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>

    <script src="js/add_new_hotel.js" type="text/javascript"></script>
</body>
</html>
